name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
env:
  REGISTRY: ghcr.io
  
jobs:
  build_images:
    name: Build images
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      attestations: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'liberica'
        cache: maven

    - name: Build api
      run: (cd cherry-iac/openapi; chmod 777 ./build-core-api.sh;  ./build-core-api.sh)
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Log in to the Container registry
      uses: docker/login-action@v3.1.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build core

    - name: Extract metadata for core
      id: meta-core
      uses: docker/metadata-action@v5.5.1
      with:
        images: ${{ env.REGISTRY }}/${{ github.actor }}/cherry-core
      
    - name: Build and push Docker image for core
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./cherry-core
        file: ./cherry-core/Dockerfile
        push: true
        tags: ${{ steps.meta-core.outputs.tags }}
        labels: ${{ steps.meta-core.outputs.labels }}

    # Build outside

    - name: Extract metadata for outside
      id: meta-outside
      uses: docker/metadata-action@v5.5.1
      with:
        images: ${{ env.REGISTRY }}/${{ github.actor }}/cherry-outside

    - name: Build and push Docker image for outside
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./cherry-outside
        file: ./cherry-outside/Dockerfile
        push: true
        tags: ${{ steps.meta-outside.outputs.tags }}
        labels: ${{ steps.meta-outside.outputs.labels }}

    # Build production

    - name: Extract metadata for production
      id: meta-production
      uses: docker/metadata-action@v5.5.1
      with:
        images: ${{ env.REGISTRY }}/${{ github.actor }}/cherry-production

    - name: Build and push Docker image for production
      id: push
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./cherry-production
        file: ./cherry-production/Dockerfile
        push: true
        tags: ${{ steps.meta-production.outputs.tags }}
        labels: ${{ steps.meta-production.outputs.labels }}

  kube_update:
    name: Kube update
    needs: [ build_images ]
    runs-on: ubuntu-latest
    steps:
      - name: Set the Kubernetes context
        uses: azure/k8s-set-context@v4
        with:
           method: kubeconfig
           kubeconfig: ${{ secrets.KUBESECRET }}
           context: kubernetes-admin@kubernetes
          
      - name: Deploy cherry-core
        run: kubectl rollout restart deployment/cherry-core -n cherry

      - name: Deploy cherry-outside
        run: kubectl rollout restart deployment/cherry-outside -n cherry
        
      - name: Deploy cherry-production
        run: kubectl rollout restart deployment/cherry-production -n cherry
